<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container-fluid">
        <div id="navbar"></div>
        </div>
        
<div class="container">
   <div class="row">
      <div class="col-md-6">
        <div class="login">
          <h1 style="text-align: center; margin-top: 20px; text-transform: uppercase;">Login Form</h1>
          <form id="userdata" class="w-50 mx-auto p-2" style="margin-top: 30px; font-weight: 900;"  >
              
              <div class="mb-3">
                <label for="email" class="form-label" style="font-size: 20px;">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" style="border: 1px solid black;  border: 1px solid #FFFAB7;
                box-shadow: 0 0px 5px #416D19;">
               
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label" style="font-size: 20px;">Password</label>
                <input type="password" class="form-control" id="Password" style="border: 1px solid black ;  border: 1px solid #FFFAB7;
                box-shadow: 0 0px 5px #416D19;">
              </div>
             
              <button type="submit" class="btn btn-primary" style="background-color: #416D19;" >Submit</button>
            </form>
      </div>
      </div>
      <div class="col-md-6">
          <div class="imges">
            
          </div>
      </div>
   </div>

</div>







    <script src="/js/login.js" type="module"></script>
</body>
</html>
